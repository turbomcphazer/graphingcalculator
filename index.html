<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="favicon.ico" rel="icon">

        <link href="styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Graphing Calculator</title>

    </head>

<main>


    <!-- Side navigation -->
    <div class="sidenav">
        <form action="/" method="post">
            <div class="form-group">
                <br>
                <input autocomplete="off" autofocus class="form-control" id="formula" name="formula" placeholder="y = ..." type="text" onkeypress="return noenter();">
            </div>
        </form>
        <div id="errormessage" class="errormessage">&nbsp;</div>
        <div class="instructions">Valid operators:<br>+ - * / ^ %<br><br>Valid functions:<br><i>sin() cos() tan() asin() acos() atan() sinh() cosh() tanh() abs() sqrt() log() logten() int() ceil() floor() sign()</i></div>
        <div class="sidebarfooter">Expressions hand-parsed by tiny elves.</div>
    </div>

    <!-- Page content -->
    <div class="main">
        <canvas id="canvas" width="400" height="300">No canvas support</canvas>
        <div class="zoombuttons">
            <button class="zoombutton" id="zoomin" type="submit" onclick="zoom(1/1.5);">+</button>
            <button class="zoombutton" id="zoomout" type="submit" onclick="zoom(1.5);">-</button>
        </div>
    </div>

    <script src="graph.js" type="text/javascript"></script>
    <script src="eval.js" type="text/javascript"></script>

</main>
